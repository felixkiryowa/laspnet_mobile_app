<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title>Found Case Results</ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-title style="text-align: center;color:#13346e;" size="12"> Results found <b  style="font-weight:bold;">{{filteredData.length}}</b></ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-card>
        <ion-card-header >
          <p style="display: inline">
             Select Results To View Extra Details
          </p>
        </ion-card-header>
        <ion-card-content>
          <ion-list *ngFor="let result of filteredData">
            <ion-list-header style="color: #13346e;font-weight:bold;text-decoration: underline;">
               {{ result.title }}
            </ion-list-header>
            <ion-item (click)="goToFoundCaseDetailsPage(result)">
               <ion-text>Case Type: {{ result.caseTypeId }}  | Status: {{ result.status }} </ion-text>
            </ion-item>
          </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
